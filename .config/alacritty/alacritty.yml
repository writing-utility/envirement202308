env:
  TERM: alacritty
window:
  padding:
    x: 10
    y: 10
  opacity: 0.9
  title: Terminal
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: monospace 
    style: Regular
  size: 10.0
colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x55ff55'
    yellow:  '0xffff55'
    blue:    '0x5555ff'
    magenta: '0xff55ff'
    cyan:    '0x55ffff'
    white:   '0xbbbbbb'
  bright:
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x55ff55'
    yellow:  '0xffff55'
    blue:    '0x5555ff'
    magenta: '0xff55ff'
    cyan:    '0x55ffff'
    white:   '0xffffff'
cursor:
    shape: Beam
shell:
  program: /bin/bash
  args:
    - --login 
